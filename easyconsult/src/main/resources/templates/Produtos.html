<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/produtoCadastro.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="forms">
            <form th:action="@{/addproduto}" method="POST" th:object="${produto}">
                <div id="logo">
                    <img src="img/Easy.png" alt="">
                </div>

                <div>
                    <label>Descrição do produto:</label>
                    <input type="text" th:field="*{descricao}" id="descricao">
                </div>
                <div>
                    <label>Valor Unitário do Produto:</label>
                    <input type="number" th:field="*{valorUnitario}" id="valorUnitario">
                </div>

                <div>
                    <label for="unidadeMedida">Unidade de Medida:</label>
                    <select id="unidadeMedida" name="unidadeMedida" th:field="*{unidadeMedida}">
                        <option th:value="null" selected>Selecione a Unidade de medida:</option>
                        <option th:value="UN">Unidade</option>
                        <option th:value="pt">Pacote</option>
                        <option th:value="cd">Cada</option>
                    </select>
                </div>

                <div>
                    <label>Quantidade Comprada</label>
                    <input type="number" th:field="*{qteComprada}" id="qteComprada">
                </div>

                <div>
                    <label>Razão Social do Fornecedor:</label>
                    <input type="text" th:field="*{nomeFornecedor}" id="nomeFornecedor">
                </div>

                <input type="hidden" th:field="*{cod_prod}" id="cod_produto" name="cod_produto" value="" />

                <input type="submit" value="Cadastrar Produto">


                <div class="container2">
                    <div class="wraper">
                        <table class="tablediv">


                            <thead>
                                <tr>
                                    <th>Código do Produto</th>
                                    <th>Descrição do produto</th>
                                    <th>Valor Unitário do Produto</th>
                                    <th>Unidade de Medida</th>
                                    <th>Quantidade Comprada</th>
                                    <th>Razão Social do Fornecedor</th>
                                    <th>Editar</th>
                                    <th>Excluir</th>

                                </tr>
                            </thead>
                            <tbody class="tbody">
                                <tr th:each="produto : ${produtos}">
                                    <td th:text="${produto.cod_prod}"></td>
                                    <td th:text="${produto.descricao}"></td>
                                    <td th:text="${produto.valorUnitario}"></td>
                                    <td th:text="${produto.unidadeMedida}"></td>
                                    <td th:text="${produto.qteComprada}"></td>
                                    <td th:text="${produto.nomeFornecedor}"></td>
                                    <td><a th:href="@{/produtos/edit/{cod_produto}(cod_produto=${produto.cod_prod})}"><img src="img/editar.png" alt="" width="30px"></a></td>
                                    <td> <a th:href="@{/produtos/delete/{cod_produto}(cod_produto=${produto.cod_prod})}"><img src="img/excluir.png" alt="" width="30px"></a></td>
                            </tbody>
                        </table>
                    </div>
                </div>
</body>

</html>
